<div layout="row" layout-fill ng-cloak style="height: 100%;">
    <div layout="column" style="width: 200px;" class="navigation">
        <md-button class="md-primary" aria-label="Create todo">
            + Create
        </md-button>
        <md-list flex="100" style="overflow: auto;">
            <md-subheader class="md-no-sticky">
                Action
            </md-subheader>
            <md-list-item>
                <p>Completed</p>
                <md-checkbox class="md-primary" ng-model="todo.filter.completed"></md-checkbox>
            </md-list-item>
            <md-list-item>
                <p>Cancelled</p>
                <md-checkbox class="md-primary" ng-model="todo.filter.cancelled"></md-checkbox>
            </md-list-item>
            <md-list-item>
                <p>In progress</p>
                <md-checkbox class="md-primary" ng-model="todo.filter.inprogress"></md-checkbox>
            </md-list-item>
            <md-list-item>
                <p>Deleted</p>
                <md-checkbox class="md-primary" ng-model="todo.filter.deleted"></md-checkbox>
            </md-list-item>
          </md-list>
    </div>
    <md-content flex class="md-padding">
        <meteor-todo-form model="vm.model"></meteor-todo-form>
        <div id="todolist" flex layout="column">
            <div ng-repeat="todo in todo_collection" flex="100" layout="row" ng-class="{completed: todo.completed === true}">
                <md-checkbox class="md-primary" ng-checked="todo.completed" aria-label="Set as completed" ng-click="vm.SetCompleted({'_id': todo._id, 'completed': !todo.completed})"></md-checkbox>
                <p flex="100">
                    {{todo.name}}
                    <br />
                    <span>
                      {{todo.description}}
                    </span>
                </p>
                <md-button class="md-icon-button" aria-label="Edit" ng-click="vm.Edit(todo._id)">
                    <i class="zmdi zmdi-edit"></i>
                </md-button>
                <md-button class="md-icon-button md-secondary" aria-label="Remove" ng-click="vm.Remove(todo._id)">
                    <i class="zmdi zmdi-delete"></i>
                </md-button>
            </div>
        </div>
    </md-content>
</div>
