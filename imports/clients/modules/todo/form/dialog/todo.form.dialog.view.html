<form name="{{vm.form}}" ng-submit="vm.TodoFormService.Submit('{{vm.form}}')">
    <md-dialog-content>
        <div class="md-dialog-content" flex layout="column">
            <formly-form model="vm.TodoFormService.model" fields="vm.fields" options="vm.TodoFormService.options">
                <!--
                <md-button class="md-raised md-primary" type='submit' aria-label="submit" ng-show="!vm.model._id">
                    Create
                </md-button>
                <md-button class="md-raised md-primary" type='submit' aria-label="submit" ng-show="vm.model._id">
                    Update
                </md-button>
                <md-button class="md-primary" ng-click="vm.Reset()" aria-label="submit" ng-show="vm.model._id">
                    Cancel
                </md-button>
                -->
                <ng-transclude></ng-transclude>
            </formly-form>
        </div>
    </md-dialog-content>
    <md-dialog-actions layout="row">
        <span flex></span>
        <md-button class="md-primary" type='submit' aria-label="submit" ng-show="vm.TodoFormService.model._id">
            Update
        </md-button>
        <md-button class="md-primary" type='submit' aria-label="submit" ng-show="!vm.TodoFormService.model._id">
            Create
        </md-button>
    </md-dialog-actions>
    <div class="model md-actions">
        <pre><code ng-bind-html="vm.TodoFormService.model | highlight | unsafe"></code></pre>
    </div>
</form>
